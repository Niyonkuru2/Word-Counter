<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Live Word Counter</h2>
        <textarea id="wordCounter"></textarea>
        <div class="row">
            <label><span id="Totalwords">0</span></br> WORDS</label>
            <label><span id="TotalcharwithSpace">0</span></br>  CHARACTERS (with space)</label>
            <label><span id="TotalcharwithoutSpace">0</span></br>  CHARACTERS(withaut space)</label>
            <label><span id="Totalspecialchar">0</span></br>  SPECIAL CHARACTERS</label>
            <label><span id="TotalTime">0</br></span>  minute(s) (read Time)</label>
        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
